<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Flashcards</title>
    <style>
        :root {
            --bg-color: #0d1b2a;
            --card-color: #1b263b;
            --text-color: #e0e1dd;
            --accent-color: #415a77;
            --border-color: #778da9;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            text-align: center;
            color: var(--accent-color);
            margin-bottom: 20px;
        }

        .counter {
            margin-bottom: 20px;
            font-size: 1rem;
            color: var(--text-color);
        }

        .card {
            perspective: 1000px;
            margin-bottom: 20px;
        }

        .card-inner {
            position: relative;
            width: 90vw;
            max-width: 600px;
            height: 250px;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            font-size: 1.1em;
            color: var(--text-color);
            background-color: var(--card-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            text-align: center;
        }

        .back {
            transform: rotateY(180deg);
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            width: 300px;
        }

        .nav-buttons button {
            background-color: var(--accent-color);
            color: var(--text-color);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Marketing Flashcards</h1>
<div class="counter" id="counter"></div>
<div class="card" id="card">
    <div class="card-inner" id="card-inner">
        <div class="card-face front" id="question"></div>
        <div class="card-face back" id="answer"></div>
    </div>
</div>
<div class="nav-buttons">
    <button id="prev">Previous</button>
    <button id="next">Next</button>
</div>

<script>
    let flashcards =[
        ["What are the 4 Ps of marketing?", "Product, Price, Place, Promotion"],
        ["What is a USP (Unique Selling Proposition)?", "A feature or benefit that makes a product unique and better than the competition."],
        ["What are the types of product benefits?", "Core benefit, Added benefit, Hedonic benefit, Prestige benefit"],
        ["What’s the difference between incremental and radical innovation?", "Incremental = small improvements; Radical = major breakthroughs or new markets."],
        ["What is the SCAMPER method used for?", "Substitute, Combine, Adapt, Modify, Put to other uses, Eliminate, Reverse."],
        ["What are the stages of the innovation process?", "Idea generation, Concept, Feasibility, Development, Testing, Launch"],
        ["What is market segmentation?", "Dividing a market into distinct groups of buyers with different needs or behaviors."],
        ["What is behavioral segmentation?", "Segmenting the market based on consumer behavior like purchasing habits or usage."],
        ["What is a user persona?", "A fictional profile representing a key segment of your target audience."],
        ["What does TAM, SAM, and SOM stand for?", "Total Available Market, Serviceable Available Market, Serviceable Obtainable Market"],
        ["What is primary market research?", "Data collected directly from the source (surveys, interviews, experiments)."],
        ["What is secondary market research?", "Data collected from existing sources (reports, databases, publications)."],
        ["Why is price transparency good for customers?", "It allows them to compare options and find the best value."],
        ["Why can transparency be bad for companies?", "It increases price competition and reduces the ability to charge a premium."],
        ["How can companies make prices less comparable?", "Use bundles, unique pricing models, customization, added services, loyalty perks."],
        ["What is price elasticity?", "How much demand changes when the price changes."],
        ["What is psychological pricing?", "Pricing that uses psychological tactics like €9.99 instead of €10."],
        ["What is loss leader pricing?", "Selling one item at a loss to attract customers who will buy other profitable items."],
        ["What is freemium pricing?", "Offering a free basic product with paid upgrades."],
        ["What is direct-to-consumer (D2C)?", "When a company sells its products directly to customers without intermediaries."],
        ["What are the advantages of indirect distribution?", "Lower fixed costs, wider market coverage"],
        ["What are the disadvantages of indirect distribution?", "Smaller margins, less customer insight, dependency on intermediaries"],
        ["What is distribution logistics?", "Planning how products are stored, transported, and delivered to customers"],
        ["Why do perishable products need special distribution?", "They require refrigeration and faster delivery to avoid spoilage."],
        ["What does outsourcing transport mean?", "Hiring external delivery services instead of using your own fleet."],
        ["What does the AIDA model stand for?", "Attention, Interest, Desire, Action"],
        ["What is paid media?", "Advertising through paid channels like Google Ads, TV ads, sponsored posts."],
        ["What is earned media?", "Publicity gained through word-of-mouth, reviews, or press coverage."],
        ["What is owned media?", "Content you control, like your website, blog, and email newsletters."],
        ["How does digital marketing build authority?", "By consistently sharing high-quality, optimized content that builds trust."],
        ["What is the difference between B2B and B2C marketing?", "B2B targets businesses; B2C targets individual consumers."],
        ["What is a brand?", "A name, symbol, or design that identifies and differentiates a product."],
        ["Why is market research important?", "It helps understand customer needs and reduce risk in decision-making."],
        ["What is customer lifetime value (CLV)?", "The total value a customer brings to a business over their lifetime."],
        ["What is churn rate?", "The rate at which customers stop doing business with a company."],
        ["What is a marketing funnel?", "A model showing the customer journey from awareness to purchase."],
        ["What is influencer marketing?", "Using influential people to promote a product or brand."],
        ["What is co-branding?", "When two brands collaborate to create a joint product."],
        ["What is retargeting in digital marketing?", "Showing ads to people who previously interacted with your website or app."],
        ["What is SEO?", "Search Engine Optimization – improving a website to rank higher on search engines."],
        ["What is a landing page?", "A standalone web page designed for a marketing campaign."],
        ["What is A/B testing?", "Comparing two versions of a webpage or ad to see which performs better."],
        ["What is a call to action (CTA)?", "A prompt that encourages users to take a specific action."],
        ["What are KPIs?", "Key Performance Indicators – metrics used to evaluate success."],
        ["What is customer segmentation?", "Dividing customers into groups based on characteristics or behavior."],
        ["What is word-of-mouth marketing?", "Promotion via customer recommendations, often organic."],
        ["What is positioning in marketing?", "Creating a specific image of a brand in consumers’ minds."],
        ["What is the difference between needs and wants?", "Needs are essential; wants are desires shaped by culture and personality."],
        ["What is brand equity?", "The value added to a product because of its brand name."],
        ["What is penetration pricing?", "Setting a low price to enter a competitive market quickly."],
        ["What is upselling?", "Encouraging customers to buy a more expensive version of a product."],
        ["What is cross-selling?", "Selling related or complementary products to a customer."],
        ["What is guerrilla marketing?", "Unconventional marketing tactics to get maximum results with minimal resources."],
        ["What is niche marketing?", "Targeting a very specific segment of the market."],
        ["What is event marketing?", "Promoting a brand or product through real-time events."],
        ["What is CRM?", "Customer Relationship Management – strategies for managing interactions with customers."],
        ["What is multichannel marketing?", "Using multiple platforms (online, retail, etc.) to reach customers."],
        ["What is omnichannel marketing?", "Providing a seamless customer experience across all channels."],
        ["What is viral marketing?", "Encouraging content to spread quickly and widely online."],
        ["What is brand loyalty?", "When customers consistently prefer and purchase the same brand."]
    ];
    // Shuffle flashcards
    for (let i = flashcards.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [flashcards[i], flashcards[j]] = [flashcards[j], flashcards[i]];
    }

    let index = 0;
    const card = document.getElementById("card");
    const cardInner = document.getElementById("card-inner");
    const question = document.getElementById("question");
    const answer = document.getElementById("answer");
    const counter = document.getElementById("counter");
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");

    function updateFlashcard() {
        question.textContent = flashcards[index][0];
        answer.textContent = flashcards[index][1];
        counter.textContent = `Card ${index + 1} of ${flashcards.length}`;
        card.classList.remove("flipped");
    }

    card.addEventListener("click", () => {
        card.classList.toggle("flipped");
    });

    prevBtn.addEventListener("click", () => {
        if (index > 0) {
            index--;
            updateFlashcard();
        }
    });

    nextBtn.addEventListener("click", () => {
        if (index < flashcards.length - 1) {
            index++;
            updateFlashcard();
        }
    });

    updateFlashcard();
</script>
</body>
</html>
